<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>就假装这是网易云音乐吧(列表选择方式案例)</title>
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div class="musicList">
            <div>
                <span>F_picacho的歌单</span>
            </div>
            <div class="panel-content">
                <input type="checkbox">&nbsp;Never Say Never<br>
                <input type="checkbox">&nbsp;青空のラプソディ(TV size)<br>
                <input type="checkbox">&nbsp;EZ4ENCE<br>
                <input type="checkbox">&nbsp;禁忌的边界线いけないボーダーライン<br>
                <input type="checkbox">&nbsp;ドラマ「賭ケグルイ」OPテーマ<br>
                <input type="checkbox">&nbsp;Deal with the devil<br>
                <input type="checkbox">&nbsp;STAND-ALONE 日剧《轮到你了》主题曲<br>
                <input type="checkbox">&nbsp;ブルーバード<br>
                <input type="checkbox">&nbsp;深海少女（Cover：初音ミク）<br>
                <input type="checkbox">&nbsp;only my railgun<br>
            </div>
            <div class="panel-footer">
                <button id="allSelect">全选</button>
                <button id="cancelSelect">取消选中</button>
                <button id="revereSelect">反选</button>
            </div>
        </div>
    </body>
</html>
