<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>匀速动画</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #btn{
                width: 80px;
                height: 40px;
            }
            #box{
                width: 200px;
                height: 200px;
                background: peru;
                position: absolute;
                top: 50px;
            }
        </style>
    </head>
    <body>
        <button id="btn">动起来</button>
        <div id="box"></div>
        <script>
            var btn = document.getElementById('btn');
            var box = document.getElementById('box');
            var time = null;
            btn.onclick = function () {
                clearTimeout(time);
                time = setInterval(function () {
                    if(box.offsetLeft === 500){
                        clearInterval(time);
                        // return;
                    }else{
                        box.style.left = box.offsetLeft + 10 + 'px';
                    }

                },30)
            }
        </script>
    </body>
</html>
